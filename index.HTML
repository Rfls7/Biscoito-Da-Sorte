<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <div class="screen1 ">

        </div>
        <div class="screen2 hide">
            <h2>Aqui está a sua sorte <br> de hoje:</h2>
            <div id="imag2">
                <img src="/Biscoito da sorte/Sorte.jpg" alt="">
            </div>
            <div id="imag3">
                <img src="/Biscoito da sorte/Biscoito quebrado.jpg" alt="Biscoito da sorte, porém quebrado">
            </div>
            <div>
            <button id="btnReset">Abrir outro biscoito</button>
            </div>
        </div>
    </main>
